<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<meta name="description" content="As its name suggests, multiple calculation components gathered in one place.">
	<meta name="author" content="Davin Tristan Ieson">

	<title>Many-In-One Calculator</title>
	
	<link rel="shortcut icon" type="image/x-icon" href='./favicon.ico'>
	<link rel="icon" type="image/png" href="./Resources/app-icon/icon_256x256.png">
	<link rel="apple-touch-icon" type="image/png" href="./Resources/app-icon/icon_128x128.png">
	<link rel='stylesheet' href='./build/bundle.css'>
	
	<link rel="manifest" href="./manifest.json">
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="#57AF55">
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="076d46">


	<script defer src='./build/bundle.js'></script>
</head>

<body>
	<noscript>
		<div>JavaScript is required for this webpage.</div>
	</noscript>

	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker.register("./sw.js").then((reg) => {
					// console.log("[ServiceWorker] Service worker successfully registered");
				});
			});
		}
	</script>
</body>
</html>
